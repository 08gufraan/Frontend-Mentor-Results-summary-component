<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>




<body>
<div id="main">
  <div id="display">
    <div style="padding: 10px 20px; text-align:center;">
      <h3>
        Your Result
      </h3>
      <div id="perc">
        <h1 style="color: white;">
          76
        </h1>
        of 100
      </div>
       <h2 style="color:white;">Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </div>
  <div id="details">
    <div style="padding: 10px 20px;">
      <h2 style="line-height: 50px;">
            Summary
        </h2>
        <ul>
          <li style="color:hsl(0, 100%, 67%); background-color:hsla(0, 100%, 67%,0.1) ;">
            <span><img class="icons" src="./assets/images/icon-reaction.svg"></span>Reaction<p>80/100</p>
          </li>
          <li style="color:hsl(39, 100%, 56%); background-color:hsla(39, 100%, 56%,0.1) ;">
            <span><img class="icons" src="./assets/images/icon-memory.svg"></span>Memory<p >80/100</p>
          </li>
          <li style="color:hsl(166, 100%, 37%); background-color:hsla(166, 100%, 37%,0.1) ;">
            <span><img class="icons" src="./assets/images/icon-verbal.svg"></span>Verbal<p >80/100</p>
          </li>
          <li style="color:hsl(234, 85%, 45%); background-color:hsla(234, 85%, 45%,0.1) ;">
            <span><img class="icons" src="./assets/images/icon-visual.svg"></span>Visual<p >80/100</p>
          </li>
        </ul> 
        <button>
          Continue
        </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gufran Momin</a>.
  </div>
</body>
</html>
